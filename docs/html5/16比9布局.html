<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .content {
        width: 100%;
        /* 方法一 */
        /* height: 56.25vw; */
        background-color: #ccc;
        /* 方法二 */
        padding-bottom: 56.25%;
        position: relative;
        height: 0;
      }
      .item {
        width: 100%;
        height: 100%;
        position: absolute;
        background-color: thistle;
      }
      .item div {
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      .a {
        border: 1px solid #000;
      }
      .b {
        box-shadow: inset 0px -1px 1px -1px #000;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="item">
        <div class="a"></div>
        <div class="b"></div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        padding: 0;
        margin: 0;
      }
      .p{
        display: flex;
        width: 650px;
        height: 500px;
        margin: 10px;
        border: 1px solid #0ff;
        padding: 20px;
        flex-wrap: wrap;
      }
      .c{
        width: 100px;
        height: 100px;
        background-color: #ccc;
        border: 1px solid #f0f;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 80px;
      }
    </style>
  </head>
  <body>
    <div class="p">
      <div class="c">1</div>
      <div class="c">2</div>
      <div class="c">3</div>
      <div class="c">4</div>
      <div class="c">5</div>
      <div class="c">6</div>
      <div class="c">7</div>
      <div class="c">8</div>
      <div class="c">9</div>
      <div class="c">10</div>
    </div>
  </body>
</html>

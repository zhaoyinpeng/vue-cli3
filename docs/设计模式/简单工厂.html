<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    //简单工厂
    //工厂模式定义一个用于创建对象的接口，这个接口有子类决定实例化哪一个类。
    // 投入不同原料（参数或属性），产生不容的产品（对象）
    function Factory(name, sex, age) {
      // 声明一个对象
      let obj = {}
      // 给对象添加属性的过程
      obj.name = name
      obj.sex = sex
      obj.age = age

      // 产生一个对象
      return obj
    }
    let lili = Factory('丽丽', '女', 10)
    console.log(lili)

    //简单工厂原型模式
    function Person(name, sex, age) {
      this.name = name
      this.sex = sex
      this.age = age
    }
    //添加公共方法(公共的，实例之间没有差异)
    Person.prototype.say = function () {
      console.log('this is say')
    }
    let lili2 = new Person('丽丽2', '女', 10)
    lili2.say()
    //不足之处有些实例有某些功能，有些实例没有某些功能，怎么办呢？

    //模式作用什么时候用
    // 1. 对象的构建十分复杂
    // 2. 需要依赖具体的环境创建不同实例
    // 3. 处理大量具有相同属性的小对象
  </script>
</body>

</html>
